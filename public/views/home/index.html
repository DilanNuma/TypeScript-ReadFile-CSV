<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/bootstrap.min.css">
    <title>CSV File reader</title>
</head>
<body>
    <section class="container">
        <div class="row">
            <div class="col">
                <h1>CSV File uploader</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <form action="" id="csvForm">
                    <div class="mb-3">
                        <label for="cvsFile">CSV File</label>
                        <input type="file" class="form-control" id="csvFile" accept=".csv,.txt">
                    </div>
                    <div class="mb-3">
                        <input type="submit" class="btn btn-primary" value="submit">
                        <!-- <button id="downloadCSV" class="btn btn-secondary" type="button">Dowload CSV</button> -->
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <label for="searchInput" class="form-label">Search</label>
                    <input type="text" class="form-control" id="searchInput" placeholder="Search...">
                
                </div>
            </div>
        </div>
            <div class="row">
                <div class="col">
                    <!--file area-->
                    <div id="displayArea"></div>
                    <!--pagination-->
                    <nav id="paginationControls" class="d-flex justify-content-center" aria-label="Page navigation"></nav>
                </div>
            </div>
    </section>
    <script type="module" src="/public/components/index.js"></script>
</body>
</html>
